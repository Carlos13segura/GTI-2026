<section id="tecnologia" class="tecnologia-section section-padding">
    <div class="container">
        <div class="tecnologia__grid">
            <div class="tecnologia__content" data-aos="fade-right">
                <h2 class="section-title">Tecnología</h2>
                <p class="section-description">
                    El Golf GTI 2026 incorpora la tecnología más avanzada para mantenerte
                    conectado y en control.
                </p>

                <div class="tech-features">
                    @for (feature of features; track feature.title; let i = $index) {
                    <div class="tech-feature" data-aos="fade-up" [attr.data-aos-delay]="i * 100">
                        <div class="tech-feature__icon">
                            <iconify-icon [attr.icon]="feature.icon" width="28"></iconify-icon>
                        </div>
                        <div class="tech-feature__text">
                            <h4>{{ feature.title }}</h4>
                            <p>{{ feature.description }}</p>
                        </div>
                    </div>
                    }
                </div>
            </div>

            <div class="tecnologia__image" data-aos="fade-left" data-aos-delay="200">
                <img [src]="techImage" alt="Sistema de infotainment GTI" />
                <div class="tecnologia__badge glass">
                    <iconify-icon icon="mdi:check-decagram" width="24"></iconify-icon>
                    <span>Discover Pro</span>
                </div>
            </div>
        </div>
    </div>
</section>
