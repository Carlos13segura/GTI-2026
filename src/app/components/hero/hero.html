<section class="hero">
    <div class="hero__background">
        <img [src]="heroImage" alt="Golf GTI 2026" class="hero__bg-image" />
        <div class="hero__overlay"></div>
    </div>

    <div class="hero__content container">
        <span class="hero__label animate-fade-in-down">Nuevo Modelo 2026</span>
        <h1 class="hero__title animate-fade-in-up">
            <span class="hero__title-small">MÃ¡s deportivo</span>
            <span class="hero__title-big text-gradient">GTI 2026</span>
        </h1>
        <p class="hero__subtitle animate-fade-in-up delay-200">
            Experimenta la adrenalina pura con el legendario Golf GTI.
        </p>
        <div class="hero__ctas animate-fade-in-up delay-400">
            <button class="btn-vw-primary btn-lg">
                <iconify-icon icon="mdi:car-sports" width="20"></iconify-icon>
                Explorar
            </button>
            <button class="btn-vw-secondary btn-lg btn-light">
                <iconify-icon icon="mdi:play-circle" width="20"></iconify-icon>
                Ver Video
            </button>
        </div>
    </div>

    <div class="hero__scroll-indicator animate-pulse">
        <iconify-icon icon="mdi:chevron-double-down" width="28"></iconify-icon>
    </div>
</section>
